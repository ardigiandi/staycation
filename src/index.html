    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!-- Ini Navbar -->
    <nav
      class="lg:px-20 flex flex-row justify-between border-b-2 py-5 items-center px-5"
    >
      <h1 class="text-[26px] text-biru">
        <span class="text-birumuda">Stay</span>cation
      </h1>

      <ul class="gap-x-12 hidden lg:flex">
        <li class="text-base text-birumuda">Home</li>
        <li class="text-base text-biru">Browse by</li>
        <li class="text-base text-biru">Stories</li>
        <li class="text-base text-biru">Agents</li>
      </ul>
    </nav>
    <!-- Ini Akhir Navbar -->

    <!-- Ini Main Hero -->
    <section class="max-w-6xl mx-auto flex justify-between mt-[69px] px-5">
      <div class="flex flex-col items-start">
        <h1
          class="lg:text-[42px] text-3xl lg:w-[422px] font-bold text-biru leading-tight"
        >
          Forget Busy Work, Start Next Vacation
        </h1>
        <p class="text-base text-gray-400 lg:w-[335px] mt-5">
          We provide what you need to enjoy your holiday with family. Time to
          make another memorable moments.
        </p>
        <a
          href=""
          class="bg-birumuda mt-7 px-7 py-3 rounded-lg text-lg text-white font-medium"
          >Show Me Now</a
        >

        <div class="flex mt-[82px] gap-x-[51px]">
          <div class="flex flex-col gap-y-2">
            <img src="./img/ic_traveler .svg" alt="" class="w-[32px]" />
            <h1 class="text-base font-light">
              <span class="text-base font-semibold">80,409</span> travelers
            </h1>
          </div>
          <div class="flex flex-col gap-y-2">
            <img src="./img/ic_treasure 1.svg" alt="" class="w-[32px]" />
            <h1 class="text-base font-light">
              <span class="text-base font-semibold">80,409</span> treasure
            </h1>
          </div>
          <div class="flex flex-col gap-y-2">
            <img src="./img/ic_cities 1.svg" alt="" class="w-[32px]" />
            <h1 class="text-base font-light">
              <span class="text-base font-semibold">80,409</span> cities
            </h1>
          </div>
        </div>
      </div>
      <img src="./img/banner.png" alt="" class="w-[559px]" />
